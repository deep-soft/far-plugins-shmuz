-- config.lua --
-- Specify Lua files to be embedded into a LuaFAR plugin DLL.
-- *  Specify ["bootindex"] - index of the "main script" entry in this table.
-- *  For modules that are require'd with dots in their name, e.g.,
--    "far2.menu", make ["name"] field "far2\\menu" rather than "menu".
-- *  For modules, specify field ["module"]=true; for scripts - specify
--    ["script"]=true.

local path_share   = [[..\lua_share\]]
local path_luaplug = [[..\script\]]

local FILES = {
  bootindex = 1, -- index of the boot ("main script") entry in this table
  { path=path_luaplug, name="luaplug.lua", script=true },
  { path=path_luaplug, name="config.lua", script=true },
  { path=path_luaplug, name="expression.lua", script=true },
  { path=path_luaplug, name="wrap.lua", script=true },
  { path=path_luaplug, name="sortdialog.lua", module=true },
  { path=path_luaplug, name="sortlines.lua", module=true },
  ------------------------------------------------------------
  { path=path_share, name="history.lua", module=true },
  { path=path_share, name="serial.lua", module=true },
  { path=path_share, name="strict.lua", module=true },
  ------------------------------------------------------------
  { path=path_share, name="far2\\dialog.lua",  module=true },
  { path=path_share, name="far2\\makelang.lua", module=true },
  { path=path_share, name="far2\\searchmenu.lua", module=true },
  { path=path_share, name="far2\\utils.lua", module=true },
  ------------------------------------------------------------
}

return FILES
